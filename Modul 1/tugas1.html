<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tugas 1 </title>
</head>

<body>
    <h1>Form HTML</h1>
    Name : <input type="name" name="nama" size="20" maxlength="18">
    <br>
    <br>
    Gender :
    <input type="radio" Name="gender" value="M"> Laki-laki
    <input type="radio" Name="gender" value="W"> Perempuan
    <br>
    <br>
    Address : <input type="address" name="alamat" size="20" maxlength="18">
    <br>
    <br>
    Country :
    <select name="negara">
        <option value="id">Indonesia</option>
        <option value="my">Malaysia</option>
        <option value="sg">SIngapore</option>
        <option value="us">Amerika Serikat</option>
    </select>
    <br>
    <br>
    Email : <input type="email" name="gmail" size="20" maxlength="18">
    <br>
    <br>
    Photo : <input type="photo" name="foto" size="20" maxlength="18">
    <input type="button" value="Browse.." name="cari" width="200" />
    <br>
    <br>
    Comment :
    <textarea name="komen" cols="45" rows="5"></textarea>
    <input type="submit" value="Submit" name="kirim" width="200" />
    <br>
    <center>Form Registrasi</center>
</body>

</html>
