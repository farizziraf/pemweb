<!DOCTYPE html>
<html>

<head>
    <title>Konversi Nilai Angka ke Nilai Huruf</title>
    <script>
        function konversiNilai() {
            // Ambil nilai angka dari input
            var nilaiAngka = document.getElementById("inputNilai").value;

            // Konversi nilai angka ke nilai huruf
            var nilaiHuruf = "";
            if (nilaiAngka >= 0 && nilaiAngka < 41) {
                nilaiHuruf = "E";
            } else if (nilaiAngka >= 41 && nilaiAngka < 56) {
                nilaiHuruf = "D";
            } else if (nilaiAngka >= 56 && nilaiAngka < 61) {
                nilaiHuruf = "C";
            } else if (nilaiAngka >= 61 && nilaiAngka < 66) {
                nilaiHuruf = "BC";
            } else if (nilaiAngka >= 66 && nilaiAngka < 71) {
                nilaiHuruf = "B";
            } else if (nilaiAngka >= 71 && nilaiAngka < 81) {
                nilaiHuruf = "AB";
            } else if (nilaiAngka >= 81 && nilaiAngka <= 100) {
                nilaiHuruf = "A";
            } else {
                nilaiHuruf = "Nilai tidak valid";
            }

            // Tampilkan nilai huruf ke output
            document.getElementById("outputNilai").innerHTML = nilaiHuruf;
        }
    </script>
</head>

<body>
    <h1>Konversi Nilai Angka ke Nilai Huruf</h1>
    <p>Masukkan nilai angka:</p>
    <input type="number" id="inputNilai">
    <button onclick="konversiNilai()">Konversi</button>
    <p>Nilai huruf:</p>
    <p id="outputNilai"></p>
</body>

</html>
